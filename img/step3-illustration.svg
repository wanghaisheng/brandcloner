<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="100%" stop-color="#e4e7eb"/>
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="success-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="cloudflare-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6821f"/>
      <stop offset="100%" stop-color="#e05d06"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="url(#bg-gradient)"/>
  
  <!-- Deployment Window -->
  <rect x="50" y="40" width="180" height="220" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Deployment Window Header -->
  <rect x="50" y="40" width="180" height="30" rx="10 10 0 0" fill="#f3f4f6"/>
  <text x="78" y="60" font-family="Arial" font-weight="bold" font-size="12" fill="#1f2937">Deploy to Cloudflare</text>
  
  <!-- Cloudflare Logo -->
  <rect x="90" y="80" width="100" height="40" rx="5" fill="url(#cloudflare-gradient)" opacity="0.1"/>
  <text x="110" y="105" font-family="Arial" font-weight="bold" font-size="16" fill="#f6821f">Cloudflare</text>
  
  <!-- Deployment Progress -->
  <rect x="70" y="140" width="140" height="15" rx="7.5" fill="#f3f4f6"/>
  <rect x="70" y="140" width="120" height="15" rx="7.5" fill="url(#success-gradient)"/>
  
  <!-- Status Text -->
  <text x="70" y="175" font-family="Arial" font-size="12" fill="#4b5563">Deploying: 85% Complete</text>
  
  <!-- URL Preview -->
  <rect x="70" y="190" width="140" height="25" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="207" font-family="Arial" font-size="10" fill="#6b7280">your-test.pages.dev</text>
  
  <!-- Browser Window with Results -->
  <rect x="250" y="40" width="120" height="220" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Controls -->
  <rect x="250" y="40" width="120" height="20" rx="10 10 0 0" fill="#f3f4f6"/>
  <circle cx="260" cy="50" r="3" fill="#ef4444"/>
  <circle cx="270" cy="50" r="3" fill="#f59e0b"/>
  <circle cx="280" cy="50" r="3" fill="#10b981"/>
  
  <!-- Content Preview -->
  <rect x="260" y="70" width="100" height="20" rx="3" fill="url(#primary-gradient)" opacity="0.8"/>
  <rect x="270" y="75" width="70" height="10" rx="2" fill="white" opacity="0.6"/>
  
  <!-- Hero Section -->
  <rect x="260" y="100" width="100" height="40" rx="3" fill="#f3f4f6"/>
  <rect x="270" y="110" width="80" height="5" rx="1" fill="#6b7280"/>
  <rect x="270" y="120" width="80" height="5" rx="1" fill="#9ca3af"/>
  <rect x="270" y="130" width="40" height="5" rx="1" fill="url(#primary-gradient)"/>
  
  <!-- Product Details -->
  <rect x="260" y="150" width="100" height="30" rx="3" fill="#f9fafb"/>
  <rect x="270" y="160" width="50" height="5" rx="1" fill="#6b7280"/>
  <rect x="270" y="170" width="80" height="5" rx="1" fill="#9ca3af"/>
  
  <!-- Analytics Graph -->
  <rect x="260" y="190" width="100" height="60" rx="3" fill="#f9fafb"/>
  <path d="M270 240 L270 210 L285 225 L300 200 L315 220 L330 195 L330 240 Z" fill="url(#success-gradient)" opacity="0.2"/>
  <path d="M270 210 L285 225 L300 200 L315 220 L330 195" fill="none" stroke="#10b981" stroke-width="2"/>
  <circle cx="270" cy="210" r="3" fill="#10b981"/>
  <circle cx="285" cy="225" r="3" fill="#10b981"/>
  <circle cx="300" cy="200" r="3" fill="#10b981"/>
  <circle cx="315" cy="220" r="3" fill="#10b981"/>
  <circle cx="330" cy="195" r="3" fill="#10b981"/>
  
  <!-- Arrow from Deployment to Live Site -->
  <path d="M235 150 L245 150" stroke="#4b5563" stroke-width="2" stroke-dasharray="3,2"/>
  <path d="M245 150 L250 145 L250 155 Z" fill="#4b5563"/>
</svg>

